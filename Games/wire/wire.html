<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wire Cutting Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Wire Cutting Test</h1>
      <div class="controls">
        <select id="wireCount">
          <option value="4">4 Wires</option>
          <option value="5">5 Wires</option>
        </select>
        <input type="number" id="answerInput" placeholder="Enter answer" />
        <button id="generateBtn">Generate Wires</button>
      </div>

      <div id="wireArea"></div>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
